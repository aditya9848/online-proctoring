<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard - Online Exam Portal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h2 class="mb-4">Welcome, {{ student_id }}</h2>
    <p>Select a test to begin:</p>
    <div class="row">
      {% for i in range(1, 6) %}
        <div class="col-md-4 mb-3">
          <div class="card shadow-sm">
            <div class="card-body text-center">
              <h5 class="card-title">Test {{ i }}</h5>
              {% if i in attempted_tests %}
                <button class="btn btn-secondary" disabled>Already Attempted</button>
              {% else %}
                <a href="{{ url_for('start_test', test_id=i) }}" class="btn btn-outline-primary">Start Test</a>
              {% endif %}
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
</body>
</html>
