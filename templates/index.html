<!-- templates/index.html -->
<!DOCTYPE html>
<html>
<head>
  <title>Online Proctoring</title>
  <style>
    body {
      text-align: center;
      font-family: Arial;
      background: #f9f9f9;
    }
    h1 {
      color: #2c3e50;
    }
    #video {
      border: 5px solid #2c3e50;
      margin-top: 20px;
      width: 640px;
      height: auto;
    }
    #alert {
      margin-top: 20px;
      font-size: 24px;
      color: red;
    }
  </style>
</head>
<body>
  <h1>üéì Online Exam Proctoring System</h1>
  <img id="video" src="{{ url_for('video_feed') }}" />

  <div id="alert">Status: All clear ‚úÖ</div>

  <script>
    const alertBox = document.getElementById('alert');

    const source = new EventSource("/alerts");
    source.onmessage = function(event) {
      const msg = event.data;
      if (msg === "All clear") {
        alertBox.textContent = "Status: All clear ‚úÖ";
        alertBox.style.color = "green";
      } else {
        alertBox.textContent = "‚ö†Ô∏è Alert: " + msg;
        alertBox.style.color = "red";
      }
    };
  </script>
</body>
</html>
