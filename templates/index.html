<!DOCTYPE html>
<html>
<head>
    <title>Online Exam Proctor</title>
    <style>
        #alert {
            font-size: 20px;
            color: white;
            background-color: red;
            padding: 10px;
            margin-bottom: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="alert">All clear</div>
    <img src="{{ url_for('video_feed') }}" width="720" />

    <script>
        const alertBox = document.getElementById("alert");
        const evtSource = new EventSource("/alerts");

        evtSource.onmessage = function(event) {
            const msg = event.data;
            alertBox.innerText = msg;
            alertBox.style.backgroundColor = msg === "All clear" ? "green" : "red";
        };
    </script>
</body>
</html>
